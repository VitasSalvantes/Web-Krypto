<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="Result"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<textarea th:text="${result}" id="result" class="md-textarea form-control" rows="3"></textarea>

<div class="text-center mt-5 mb-5">
    <button class="btn btn-outline-primary btn-lg" onclick="copyToClipboard('result')">Copy</button>
</div>

<script>
    function copyToClipboard(var1) {
        let val = document.getElementById(var1).innerHTML;
        const selBox = document.createElement('textarea');
        selBox.style.position = 'fixed';
        selBox.style.left = '0';
        selBox.style.top = '0';
        selBox.style.opacity = '0';
        selBox.value = val;
        document.body.appendChild(selBox);
        selBox.focus();
        selBox.select();
        document.execCommand('copy');
        document.body.removeChild(selBox);
        alert('text copied to clipboard, please use Ctrl-V to paste the data');

    }
</script>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
