<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Try</h1>
    <form action="/sandbox" method="post">
        <select name="cipher" class="form-control">
            <option>Caesar cipher</option>
            <option>Atbash cipher</option>
            <option>Code word cipher</option>
        </select><br>
        <select name="action" class="form-control">
            <option>Encryption</option>
            <option>Decryption</option>
        </select><br>
        <textarea name="message" class="md-textarea form-control" rows="3" placeholder="Your message"></textarea>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-lg">Go</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
